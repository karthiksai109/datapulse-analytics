apiVersion: v1
kind: Namespace
metadata:
  name: datapulse
  labels:
    app: datapulse
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: datapulse-config
  namespace: datapulse
data:
  DJANGO_SETTINGS_MODULE: "core.settings"
  DJANGO_DEBUG: "False"
  POSTGRES_HOST: "datapulse-postgres-svc"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "datapulse"
  MONGODB_URI: "mongodb://datapulse-mongodb-svc:27017/datapulse"
  REDIS_URL: "redis://datapulse-redis-svc:6379/0"
  ELASTICSEARCH_HOST: "datapulse-elasticsearch-svc:9200"
  KAFKA_BOOTSTRAP_SERVERS: "datapulse-kafka-svc:9092"
  RABBITMQ_URL: "amqp://guest:guest@datapulse-rabbitmq-svc:5672/"
  CORS_ALLOWED_ORIGINS: "https://datapulse.example.com"
  AWS_REGION: "us-east-1"
---
apiVersion: v1
kind: Secret
metadata:
  name: datapulse-secrets
  namespace: datapulse
type: Opaque
stringData:
  DJANGO_SECRET_KEY: "change-this-in-production-use-strong-key"
  POSTGRES_USER: "datapulse_user"
  POSTGRES_PASSWORD: "change-this-in-production"
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  OPENAI_API_KEY: ""
