input {
  beats {
    port => 5044
  }

  tcp {
    port => 5000
    codec => json
  }

  file {
    path => "/var/log/datapulse/*.log"
    start_position => "beginning"
    codec => json
  }
}

filter {
  if [type] == "django" {
    grok {
      match => { "message" => "%{LOGLEVEL:log_level} %{TIMESTAMP_ISO8601:timestamp} %{WORD:module} %{NUMBER:process} %{NUMBER:thread} %{GREEDYDATA:log_message}" }
    }
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }

  if [type] == "fastapi" {
    json {
      source => "message"
    }
  }

  mutate {
    add_field => { "service" => "datapulse" }
    add_field => { "environment" => "%{[fields][env]}" }
  }

  if [log_level] == "ERROR" or [log_level] == "CRITICAL" {
    mutate {
      add_tag => ["alert"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "datapulse-logs-%{+YYYY.MM.dd}"
    template_name => "datapulse-logs"
  }

  if "alert" in [tags] {
    stdout {
      codec => rubydebug
    }
  }
}
