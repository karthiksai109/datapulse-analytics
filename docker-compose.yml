version: "3.9"

services:
  # Django Main API
  django-api:
    build:
      context: ./backend/django_app
      dockerfile: ../../infrastructure/docker/Dockerfile.django
    container_name: datapulse-django
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - mongodb
      - elasticsearch
    volumes:
      - ./backend/django_app:/app
    networks:
      - datapulse-network
    restart: unless-stopped

  # FastAPI Ingestion Service
  fastapi-ingestion:
    build:
      context: ./backend/fastapi_service
      dockerfile: ../../infrastructure/docker/Dockerfile.fastapi
    container_name: datapulse-fastapi
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      - kafka
      - elasticsearch
    volumes:
      - ./backend/fastapi_service:/app
    networks:
      - datapulse-network
    restart: unless-stopped

  # Flask AI Service
  flask-ai:
    build:
      context: ./backend/flask_ai_service
      dockerfile: ../../infrastructure/docker/Dockerfile.flask
    container_name: datapulse-flask-ai
    ports:
      - "5001:5001"
    env_file:
      - .env
    volumes:
      - ./backend/flask_ai_service:/app
    networks:
      - datapulse-network
    restart: unless-stopped

  # React Frontend
  react-frontend:
    build:
      context: ./frontend/react-dashboard
      dockerfile: ../../infrastructure/docker/Dockerfile.react
    container_name: datapulse-react
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/react-dashboard:/app
      - /app/node_modules
    networks:
      - datapulse-network
    restart: unless-stopped

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: datapulse-postgres
    environment:
      POSTGRES_DB: datapulse
      POSTGRES_USER: datapulse_user
      POSTGRES_PASSWORD: datapulse_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - datapulse-network
    restart: unless-stopped

  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: datapulse-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - datapulse-network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: datapulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - datapulse-network
    restart: unless-stopped

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: datapulse-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - datapulse-network
    restart: unless-stopped

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: datapulse-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - datapulse-network
    restart: unless-stopped

  # Kafka + Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: datapulse-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - datapulse-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: datapulse-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - datapulse-network
    restart: unless-stopped

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: datapulse-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - datapulse-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:10.2.3
    container_name: datapulse-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - elasticsearch
    networks:
      - datapulse-network
    restart: unless-stopped

  # Logstash
  logstash:
    image: docker.elastic.co/logstash/logstash:8.12.0
    container_name: datapulse-logstash
    volumes:
      - ./infrastructure/monitoring/elk/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elasticsearch
    networks:
      - datapulse-network
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: ./backend/django_app
      dockerfile: ../../infrastructure/docker/Dockerfile.django
    container_name: datapulse-celery-worker
    command: celery -A core worker -l info
    env_file:
      - .env
    depends_on:
      - django-api
      - rabbitmq
      - redis
    volumes:
      - ./backend/django_app:/app
    networks:
      - datapulse-network
    restart: unless-stopped

  # Celery Beat
  celery-beat:
    build:
      context: ./backend/django_app
      dockerfile: ../../infrastructure/docker/Dockerfile.django
    container_name: datapulse-celery-beat
    command: celery -A core beat -l info
    env_file:
      - .env
    depends_on:
      - django-api
      - rabbitmq
      - redis
    volumes:
      - ./backend/django_app:/app
    networks:
      - datapulse-network
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  es_data:
  rabbitmq_data:
  grafana_data:

networks:
  datapulse-network:
    driver: bridge
